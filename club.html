<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <title>News Reader</title>
  <meta name="description" content="Premier Leaguae"/>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="Access-Control-Allow-Origin" content="*">
  <link rel="apple-touch-icon" href="assets/premierLegue.png">
  <link rel="stylesheet" href="css/materialize.min.css">
  <link rel="manifest" href="/manifest.json">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <meta name="theme-color" content="#00897B"/>
</head>
<body>
       <!-- Navigasi -->
    <nav class="indigo lighten-4" role="navigation">
      <div class="nav-wrapper container">
        <a href="./index.html" class="brand-logo" id="logo-container"><img src="assets/premierLegue.png" width="30px" alt="badge"/></a>
        <a href="./index.html" class="sidenav-trigger" data-target="nav-mobile">
          <i class="Small material-icons">arrow_back</i>
        </a>
        <ul class="topnav right hide-on-med-and-down"></ul>
        <ul class="sidenav" id="nav-mobile"></ul>
      </div>
    </nav>
    <!-- Akhir Navigasi -->
    <div class="container" id="body-content"></div>

    <div class="fixed-action-btn">
      <a class="btn-floating btn-large red" id="save"><i class="Small material-icons">save</i></a>
    </div>
    <script type="text/javascript" src="https://unpkg.com/snarkdown@1.0.2/dist/snarkdown.umd.js"></script>
    <script src="js/materialize.min.js"></script>
    <script src="js/notifConfig.js"></script>
    <script src="js/api.js"></script>
    <script src="js/idb.js"></script>
    <script src="js/db.js"></script>
    <script>
        // REGISTER SERVICE WORKER
        if ("serviceWorker" in navigator) {
            window.addEventListener("load", function() {
            navigator.serviceWorker
                .register("/service-worker.js")
                .then(function() {
                console.log("Pendaftaran ServiceWorker berhasil");
                })
                .catch(function() {
                console.log("Pendaftaran ServiceWorker gagal");
                });
            });
        } else {
            console.log("ServiceWorker belum didukung browser ini.");
        }

        document.addEventListener("DOMContentLoaded", function() {
          let urlParams = new URLSearchParams(window.location.search);
          let isFromSaved = urlParams.get("saved");
          let btnSave = document.getElementById("save");
          let item;
          if (isFromSaved) {
            // Hide fab jika dimuat dari indexed db
            btnSave.style.display = 'none';
            
            // ambil artikel lalu tampilkan
            getSavedClubById();
          } else {
            item = getClubById();
          }
          btnSave.onclick = function() {
            console.log("Tombol FAB di klik.");
            item.then(function(club) {
              saveForLater(club);
            });
          };
        });

    </script>
  </body>
</html>
